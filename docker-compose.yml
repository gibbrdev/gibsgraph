services:
  neo4j:
    image: neo4j:5.26-community
    container_name: gibsgraph-neo4j
    ports:
      - "127.0.0.1:7474:7474"   # Browser (localhost only)
      - "127.0.0.1:7687:7687"   # Bolt (localhost only)
    environment:
      NEO4J_AUTH: "neo4j/${NEO4J_PASSWORD:-changeme}"
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_server_security_procedures_unrestricted: "apoc.*,gds.*"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-changeme}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  gibsgraph:
    build: .
    container_name: gibsgraph-app
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      NEO4J_URI: bolt://neo4j:7687
    depends_on:
      neo4j:
        condition: service_healthy

volumes:
  neo4j_data:
  neo4j_logs:
